<div class="row">
    <div class="col-xs-5">
        <app-shopping-edit
        (ingredientsAdded)="onIngredientsAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let i of ingredients">
                <div class="pull-center">
                    {{i.name}}
                    ({{i.quantity}})
                </div>
                </a>
        </ul>
    </div>
</div>
